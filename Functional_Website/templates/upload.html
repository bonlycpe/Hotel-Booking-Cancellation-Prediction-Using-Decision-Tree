<!DOCTYPE html>
<html>
<head>
    <style>
        form {
            text-align: center;
            margin-top: 600px; 
        }

        input[type=file] {
            color: blue;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        button {
            background-color: skyblue;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px; /* add border radius */
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3); /* add box shadow */
        }
    </style>
</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file"></label>
        <br />
        <input type="file" id="file" name="file">
        <br />
        <button>Upload</button>
    </form>
</body>
</html>
