<!DOCTYPE html>
<html>
<head>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #F96060;
        }

        nav img {
            margin-right:auto; margin-left:auto; 
            height: 150px;
            width: 350px;
            text-indent: -9999px;
        }

        @media only screen and (max-width: 620px) {
            nav img {
                height: 50px;
            }
        }

        div {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
        }


        a.back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        a.back-btn {
            padding: 50px 20px;
            background-color: #eedf5c;
            color: rgb(0, 0, 0);
            border-radius: 4px;
            text-decoration: none;
            font-size: 25px;
        }

        .download-link {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            margin: 10px;
        }

        .download-link:hover {
            background-color: #3e8e41;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #808080a9;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <nav>
        <a>
            <img src="{{ url_for('static', filename='picture/logo.png') }}">
        </a>
        <a href="/" class="back-btn">ย้อนกลับ</a>
    </nav>

    <div class="download-links">
        <h1 style="color: #000000;">ผลการประมวลผล</h1>
        {% for filename in files %}
            <a class="download-link" href="{{ url_for('download_file', filename=filename) }}">ดาวโหลดผลการประมวลผล</a>
        {% endfor %}
    </div>
    
    <div>
        <table>
            {{ table | safe }}
        </table>
    </div>

</body>
</html>
