<!DOCTYPE html>
<html>
<head>
    <style>
        .download-links {
            text-align: center;
            margin-top: 600px; 
        }

        .download-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        nav {
            background-color: #F96060;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .centered {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -120px;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        th, td {
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #16c9d6;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            border-bottom: 1px solid #ccc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        table:hover {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <nav>
        <h1><img src="{{ url_for('static', filename='picture/logo.png') }}" style="height:100px;"></h1>
        <div>
            <a href="/">กลับสู่หน้าอัพโหลดไฟล์</a>
        </div>
    </nav>
    
    <div class="centered">
        <h1>ผลการประมวลผล</h1>
        {{ table | safe }}
    </div>

    <div class="download-links">
        {% for filename in files %}
            <a class="download-link" href="{{ url_for('download_file', filename=filename) }}">ดาวโหลดผลการประมวลผล</a>
        {% endfor %}
    </div>

</body>
</html>
